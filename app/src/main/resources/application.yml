server:
  port: 8989
  servlet:
    context-path: /rag-chat

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rag_chat?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none   # Flyway will manage schema
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: false
    baseline-on-migrate: false
    locations: classpath:db/migration